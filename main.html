<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<div id="title">Ứng dụng máy tính</div>

<input class="input">
<input class="input"><br>

<button value="+" onclick="calculate(this.value)">Cộng</button>
<button value="-" onclick="calculate(this.value)">Trừ</button>
<button value="*" onclick="calculate(this.value)">Nhân</button>
<button value="/" onclick="calculate(this.value)">Chia</button>

<div id="result"></div>
</body>

<script>
    function calculate(calculus) {
        let inputs = document.getElementsByClassName("input");
        let result = document.getElementById("result");
        let regex = /^[-+]?[0-9]+([.,][0-9]+)?$/;
        let error = 0;

        for (i = 0; i < inputs.length; i++) {
            if (!inputs[i].value.match(regex)) {
                inputs[i].setCustomValidity("Vui lòng nhập số thực.");
                inputs[i].reportValidity();
                result.innerText = "";
                error++;
            }
        }

        if (error === 0) {
            result.innerText = eval((inputs[0].value + calculus + inputs[1].value)
                .replace("--", "+"));
        }
    }
</script>
</html>
