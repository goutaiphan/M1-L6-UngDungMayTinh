<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<h1>Ứng dụng máy tính</h1>

<input type="text" id="number1">
<input type="text" id="number2"><br><br>

<button value="+" onclick="calculate(this.value)">Cộng</button>
<button value="-" onclick="calculate(this.value)">Trừ</button>
<button value="*" onclick="calculate(this.value)">Nhân</button>
<button value="/" onclick="calculate(this.value)">Chia</button>

<div id="result"></div>

<script>
      function calculate(cal) {
        let number1 = document.getElementById("number1");
        let number2 = document.getElementById("number2");
        number1.setCustomValidity("Vui lòng nhập số thực.");
        number2.setCustomValidity("Vui lòng nhập số thực.");
        let regex = /^[-+]?[0-9]+([,.][0-9]+)?$/
        if (!number1.value.match(regex)) {
            number1.reportValidity();
        } else if (!number2.value.match(regex)) {
            number2.reportValidity();
        } else {
            document.getElementById("result").innerText
                = eval((number1.value + cal + number2.value).replace("--", "+"));
        }
    }
</script>
</body>
</html>
